version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: monitoring-backend
    ports:
      - "5000:5000"
    restart: always

  agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: monitoring-agent
    depends_on:
      - backend
    restart: always
